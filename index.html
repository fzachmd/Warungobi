<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warungobi</title>

<style>
    /* CSS LENGKAP */
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        margin: 0;
        min-height: 100vh;      /* Agar tinggi full layar */
        display: flex;          /* Mode Flexbox */
        justify-content: center; /* Tengah Kiri-Kanan */
        align-items: center;     /* Tengah Atas-Bawah */
        padding: 20px;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        max-width: 420px;
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 14px;
        margin-top: 10px;
        display: block;
        font-weight: bold;
        color: #555;
    }

    select, input, button {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        box-sizing: border-box;
    }

    input:focus, select:focus {
        border-color: #0088cc;
        outline: none;
    }

    button {
        margin-top: 25px;
        background: #0088cc; /* Warna Biru Telegram */
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        padding: 14px;
    }

    button:hover {
        background: #00669c;
        transform: translateY(-2px);
    }
    
    button:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
    }

    .hidden {
        display: none;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Tulis Pesanan Anda</h2>

    <form id="orderForm">
        <label>Jenis Pesanan</label>
        <select id="layanan" required>
            <option value="">-- Pilih Pesanan --</option>
            <option value="Pulsa">Pulsa</option>
            <option value="Dana">Dana</option>
            <option value="Token Listrik">Token Listrik</option>
            <option value="Bayar Listrik">Bayar Listrik</option>
            <option value="Diamond ML">Diamond Mobile Legends</option>
            <option value="Diamond FF">Diamond Free Fire</option>
        </select>

        <div id="nohpBox" class="hidden">
            <label>Nomor HP (Tujuan)</label>
            <input type="number" id="no_hp" placeholder="08xxxxxxxx">
        </div>

        <div id="plnBox" class="hidden">
            <label>ID Pelanggan PLN</label>
            <input type="number" id="id_pln" placeholder="Masukkan ID PLN">
        </div>

        <div id="gameBox" class="hidden">
            <label>User ID Game</label>
            <input type="text" id="id_game" placeholder="Contoh: 12345678 (1234)">
        </div>

        <label>Nominal / Jumlah</label>
        <input type="text" id="jumlah" placeholder="Contoh: 10.000 / 50 Diamond" required>

        <button type="submit" id="btnKirim">Kirim Pesanan</button>
    </form>
</div>

<script>
    const layanan = document.getElementById("layanan");
    const nohpBox = document.getElementById("nohpBox");
    const plnBox = document.getElementById("plnBox");
    const gameBox = document.getElementById("gameBox");
    const btnKirim = document.getElementById("btnKirim");

    // 1. Tampilan Form (Show/Hide Input sesuai layanan)
    layanan.addEventListener("change", function() {
        nohpBox.classList.add("hidden");
        plnBox.classList.add("hidden");
        gameBox.classList.add("hidden");
        const val = this.value;

        if (val === "Pulsa" || val === "Dana") {
            nohpBox.classList.remove("hidden");
        } else if (val === "Token Listrik" || val === "Bayar Listrik") {
            plnBox.classList.remove("hidden");
        } else if (val === "Diamond ML" || val === "Diamond FF") {
            gameBox.classList.remove("hidden");
        }
    });

    // 2. LOGIKA PENGIRIMAN KE TELEGRAM
    document.getElementById("orderForm").addEventListener("submit", function(e) {
        e.preventDefault();

        // ==========================================
        // WAJIB DIGANTI DENGAN DATA BOT ANDA
        // ==========================================
        const token = "8403114844:AAGkjXGJ753fIZc2MNqT9LuVqk-C1E4IWBM"; // Contoh: 7654321:AAFw...
        const chatId = "6437261675";  // Contoh: 123456789
        // ==========================================

        const layananVal = document.getElementById("layanan").value;
        const nohpVal = document.getElementById("no_hp").value || "-";
        const plnVal = document.getElementById("id_pln").value || "-";
        const gameVal = document.getElementById("id_game").value || "-";
        const jumlahVal = document.getElementById("jumlah").value;

        // Ubah tombol loading
        btnKirim.innerHTML = "Sedang Mengirim...";
        btnKirim.disabled = true;

        const pesan = `*PESANAN BARU MASUK*
-----------------------------
Layanan  : ${layananVal}
No HP    : ${nohpVal}
ID PLN   : ${plnVal}
ID Game  : ${gameVal}
Jumlah   : ${jumlahVal}
-----------------------------
Mohon segera diproses.`;

        // Kirim Request ke API Telegram
        fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}&parse_mode=Markdown`)
        .then(response => {
            if (response.ok) {
                alert("✅ Pesanan Berhasil Terkirim! Mohon tunggu konfirmasi.");
                window.location.reload(); // Refresh halaman
            } else {
                alert("❌ Gagal mengirim. Cek koneksi atau Token Bot.");
                btnKirim.innerHTML = "Kirim Pesanan";
                btnKirim.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("❌ Terjadi kesalahan sistem.");
            btnKirim.innerHTML = "Kirim Pesanan";
            btnKirim.disabled = false;
        });
    });
</script>

</body>
</html>
